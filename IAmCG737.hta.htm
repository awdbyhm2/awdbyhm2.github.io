<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CG737 - Minecraft Gamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 1em;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 2em;
        }
        .profile {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .profile img {
            border-radius: 50%;
            margin-bottom: 1em;
        }
        .profile div {
            max-width: 600px;
            text-align: center;
        }
        .videos, .contact {
            margin-top: 2em;
        }
        .video {
            margin-bottom: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 20px;
        }
        .contact form {
            display: flex;
            flex-direction: column;
        }
        .contact label {
            margin-top: 1em;
        }
        .contact input, .contact textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact button {
            margin-top: 1em;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact button:hover {
            background-color: #555;
        }

        @media (min-width: 768px) {
            .profile {
                flex-direction: row;
            }
            .profile img {
                margin-right: 2em;
                margin-bottom: 0;
            }
            .profile div {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CG737</h1>
    </header>
    <nav>
        <a href="#profile">Profile</a>
        <a href="#videos">Videos</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="profile" class="profile">
            <img src="CGprofilepic.jpg" alt="CG737 Profile Picture" width="150">
            <div>
                <h2>About CG737</h2>
                <p>CG737 is a passionate 14-year-old Minecraft gamer who loves creating content for the fun of it.</p>
            </div>
        </section>
        <section id="videos" class="videos">
            <h2>Latest Videos</h2>
            <div class="video">
                <h3>Giant Castle in Survival Minecraft</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video">
                <h3>Survival Tips and Tricks</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
        <section id="contact" class="contact">
            <h2>Contact CG737</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 CG737. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your message!');
        });
    </script>
</body>
</html>
